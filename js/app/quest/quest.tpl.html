<div id="quest-container" layout="column" ng-cloak flex-offset-gt-sm="10" flex-gt-sm="80" flex="100" layout-padding>
    <form name="questForm" ng-submit="questCtrl.confirm()">
        <div layout-padding>
            <div layout="row" >
                <md-input-container flex>
                    <label>Quest name</label>
                    <input required name="questName" ng-model="questCtrl.quest.name" class="task-info">
                    <div ng-messages="questForm.questName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>
            <div flex>
                <md-label>Enter a quest description</md-label>
                <text-angular ta-toolbar="{{questCtrl.toolbar}}" ng-model="questCtrl.quest.html.content"
                              id="quest-text"></text-angular>
                <md-checkbox ng-if="questCtrl.editStartMarker" ng-model="questCtrl.separateDescription" aria-label="separateDescription">
                    Use separate description for Start marker
                </md-checkbox>
                <text-angular ng-if="questCtrl.editStartMarker" ta-toolbar="{{questCtrl.toolbar}}" ng-show="questCtrl.separateDescription"
                              ng-model="questCtrl.quest.treePartRoot.task.html.content" id="task-text"></text-angular>
            </div>
            <div>
                <div class="card-reward-instruction"><md-label><b>Add up to {{reward.maxCards}} cards as quest reward</b></md-label></div>

                <reward reward-ids="questCtrl.quest.specialCards" max-cards="questCtrl.maxCards" user="questCtrl.user"></reward>
            </div>
            <div>
                <md-button class="md-raised md-primary" type="submit" md-autofocus>
                    Confirm
                </md-button>
                <md-button class="md-raised" ng-click="questCtrl.cancel()" >
                    Cancel
                </md-button>
            </div>
        </div>
    </form>
</div>
