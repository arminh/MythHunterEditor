<md-dialog aria-label="Create task">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="!quest.edit">Create Quest</h2>
                <h2 ng-if="quest.edit">Edit Quest</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="quest.cancel()">
                    <md-icon md-svg-icon="media/close_icon.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="task-info">
                    <p>Enter a title for the quest: </p>
                    <input class="task-info-input task-info-title" ng-model="quest.name" placeholder="Enter title"/><br>
                </div>

                <div class="task-content">
                    <text-angular ta-toolbar="{{quest.toolbar}}" ng-model="quest.questContent" id="quest-text"></text-angular>
                    <md-checkbox ng-if="!quest.edit" ng-model="quest.separateDescription" aria-label="Submit?">
                        Use separate description for Start marker
                    </md-checkbox>
                    <text-angular ng-if="!quest.edit" ta-toolbar="{{quest.toolbar}}" ng-show="quest.separateDescription"
                                  ng-model="quest.taskContent" id="task-text"></text-angular>

                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="quest.confirm()">
                OK
            </md-button>
            <md-button ng-click="quest.cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
