<md-button class="md-icon-button choose-marker-close" ng-click="close()">
    <md-icon md-svg-icon="media/close_icon.svg"></md-icon>
</md-button>
<div class="modal-header">
    <h3 class="modal-title">Create Quest</h3>
</div>
<div class="modal-body">
    <div class="task-info">
        <p>Enter a title for the quest: </p>
        <input class="task-info-input task-info-title" ng-model="name" placeholder="Enter title"/><br>
    </div>

    <div class="task-content">
        <div text-angular ng-model="quest_content" id="quest-text"></div>
        <input type="checkbox" ng-model="separateDescription"/> Use separate description for Start marker
        <div ng-show="separateDescription" text-angular ng-model="task_content" id="task-text"></div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
