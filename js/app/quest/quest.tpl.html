<md-dialog aria-label="Create task">
    <form name="questForm" ng-cloak ng-submit="quest.confirm()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="!quest.edit">Create Quest</h2>
                <h2 ng-if="quest.edit">Edit Quest</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="quest.cancel()">
                    <md-icon md-svg-icon="media/close_icon.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row" layout-align="center center">
                    <md-input-container flex="50">
                        <label>Quest Name</label>
                        <input required name="questName" ng-model="quest.name" class="task-info">
                        <div ng-messages="projectForm.clientName.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div class="task-content">
                    <text-angular ta-toolbar="{{quest.toolbar}}" ng-model="quest.questContent"
                                  id="quest-text"></text-angular>
                    <md-checkbox ng-if="!quest.edit" ng-model="quest.separateDescription" aria-label="Submit?">
                        Use separate description for Start marker
                    </md-checkbox>
                    <text-angular ng-if="!quest.edit" ta-toolbar="{{quest.toolbar}}" ng-show="quest.separateDescription"
                                  ng-model="quest.taskContent" id="task-text"></text-angular>

                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="submit" class="md-raised md-primary">
                OK
            </md-button>
            <md-button class="md-raised" ng-click="quest.cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
