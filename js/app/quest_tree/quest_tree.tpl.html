<md-button class="md-icon-button choose-marker-close" aria-label="close" ng-click="questTree.close()">
    <md-icon md-svg-icon="media/close_icon.svg"></md-icon>
</md-button>
<div class="modal-header">
    <h3 class="modal-title">Create Quest</h3>
</div>
<div class="modal-body">
    <div id="questTreeContainer" ng-init="questTree.init()" keypress-events>
        <canvas id="myCanvas" width="1067px" height="600px"></canvas>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" aria-label="ok" ng-click="questTree.okClicked()">OK</button>
    <button class="btn btn-warning" type="button" aria-label="cancel" ng-click="questTree.close()">Cancel</button>
</div>
