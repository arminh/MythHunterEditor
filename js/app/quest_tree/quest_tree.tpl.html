<div layout="column" ng-cloak flex-offset-gt-sm="10" flex-gt-sm="80" flex="100" layout-padding>

    <div id="questTreeContainer" layout="column" keypress-events>
        <canvas id="questTree-canvas" width="960px" height="500px"></canvas>
    </div>
    <div>
        <md-button class="md-raised md-primary"  ng-click="questTree.confirm($event)">
            Confirm
        </md-button>
        <md-button class="md-raised" ng-click="questTree.cancel()">
            Cancel
        </md-button>
    </div>
</div>
