<div id="card-container">

    <div class="card-image-bounds">

        <div class="card-image-container" data-drag="true"
             jqyoui-draggable="{}"
             data-jqyoui-options="{{cardPreview.imageDragOptions}}">
            <img ng-show="cardPreview.image.base64" class="card-image"
                 data-ng-src="data:{{cardPreview.image.filetype}};base64, {{cardPreview.image.base64}}" scale-card-image
                 dimensions="cardPreview.dimensions" callback="cardPreview.imageLoaded()"/>
        </div>
    </div>
    <div class="card-mask">
        <img src="media/card/card_plain_stars_0.png" class="card_front"/>
        <img ng-src="{{cardPreview.getStarImage()}}" class="card-star-overlay"/>
    </div>

    <span ng-if="cardPreview.card.name" class="card-input card-name"
          readonly="readonly">{{cardPreview.card.name}}</span>

    <input type="number" min="0" max="10" class="card-input attack-val" readonly="readonly"
           ng-model="cardPreview.card.attack"/>
    <input type="number" min="0" max="10" class="card-input defence-val" readonly="readonly"
           ng-model="cardPreview.card.life"/>

    <span ng-if="cardPreview.card.action && cardPreview.card.action.descriptions[1]._value != ''" class="card-input card-attack"
          readonly="readonly"><b>{{cardPreview.card.action.names[1]._value}}: </b>{{cardPreview.card.action.descriptions[1]._value}}</span>

    <span class="card-input card-text" placeholder="Enter card text ..."
          readonly="readonly">{{cardPreview.card.description}}</span>
</div>
