<!-- Based on "https://github.com/cornflourblue/angular-registration-login-example" -->

<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required/>
            <span class="input-help" ng-show="form.username.$dirty && form.username.$error.required">Username required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control" ng-model="password" required/>
            <span class="input-help" ng-show="form.password.$dirty && form.password.$error.required">Password required</span>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>

</div>
