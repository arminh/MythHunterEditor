<!-- Based on "https://codepen.io/ThomasBurleson/pen/wBgVpa" -->

<div id="login-container" class="flexbox-parent" >
    <div layout="row" layout-align="center center" layout-fill="layout-fill">
        <div class="loginBox md-whiteframe-z1" layout="column">

            <md-toolbar>
                <h2 class="md-toolbar-tools"><span>{{'TITLE_LOGIN' | translate}}</span></h2>
            </md-toolbar>
            <form ng-submit="login.login()">
                <md-content class="md-padding" layout="column">
                    <md-input-container>
                        <label>{{'LABEL_USERNAME' | translate}}</label>
                        <input required type="text" ng-model="login.username"/>
                    </md-input-container>
                    <md-input-container>
                        <label>{{'LABEL_PASSWORD' | translate}}</label>
                        <input required type="password" ng-model="login.password"/>
                    </md-input-container>
                    <div layout="row" layout-align="center center" style="padding-top:20px">
                        <md-button type="submit" class="md-raised md-primary">{{'BUTTON_LOGIN' | translate}}</md-button>
                        <md-button ng-click="login.register()" md-no-ink="md-no-ink">{{'BUTTON_REGISTER' | translate}}</md-button>
                    </div>
                </md-content>
            </form>
        </div>
    </div>
</div>
