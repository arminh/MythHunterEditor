<!-- Based on "https://github.com/cornflourblue/angular-registration-login-example" -->

<div id="register-container" class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group">
            <label for="forename">First name</label>
            <input type="text" name="forename" id="forename" class="form-control" ng-model="forename" required/>
            <span  class="input-help" ng-show="form.forename.$dirty && form.forename.$error.required">Forename required</span>
        </div>
        <div class="form-group">
            <label for="surename">Last name</label>
            <input type="text" name="surename" id="surename" class="form-control" ng-model="surename" required/>
            <span  class="input-help" ng-show="form.surename.$dirty && form.surename.$error.required">Surename required</span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required/>
            <span  class="input-help" ng-show="form.username.$dirty && form.username.$error.required">Username required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control" ng-model="password" required/>
            <span  class="input-help" ng-show="form.password.$dirty && form.password.$error.required">Password required</span>
        </div>
        <div class="form-group">
            <a href="#/login" class="btn btn-link">Login</a>
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Register</button>

        </div>
    </form>
</div>
