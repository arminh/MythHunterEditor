<div id="enemy-container">
    <form name="enemyForm" ng-submit="enemyCtrl.confirm()">
        <div layout="column">
            <div layout="row" layout-align="center center">
                <md-input-container flex="50">
                    <label>Name</label>
                    <input type="text" name="name" required md-no-asterisk maxlength="10" class="task-info"
                           ng-model="enemyCtrl.enemy.name"/>
                    <div ng-messages="enemyForm.name.$error">
                        <div ng-message="required">Name is required</div>
                    </div>
                </md-input-container>
            </div>

            <div layout="row" layout-align="center center">
                <md-input-container flex="50">
                    <label>Description</label>
                    <textarea name="description" md-maxlength="150" class="enemy-description"
                              ng-model="enemyCtrl.enemy.description"></textarea>
                    <div ng-messages="enemyForm.description.$error" ng-show="enemyForm.description.$error['md-maxlength']">
                        <div ng-message="md-maxlength">That's too long!</div>
                    </div>
                </md-input-container>
            </div>

            <div layout="column" layout-align="center center">

                <div flex="50">
                    <img ng-if="enemyCtrl.enemy.image" class="enemy-image" s
                         data-ng-src="data:{{enemyCtrl.enemy.image.filetype}};base64, {{enemyCtrl.enemy.image.base64}}"/>
                </div>
                <div>
                    <label for="enemy-image-input" required class="md-button md-raised"
                           required="enemyCtrl.enemy.image.base64">
                        Choose Card Image
                    </label>
                    <md-input-container>
                        <input name="image" type="file" id="enemy-image-input"
                               ng-model='enemyCtrl.enemy.image'
                               class="ng-hide"
                               on-after-validate="enemyCtrl.enemyImageChanged" base-sixty-four-input/>
                        <div ng-messages="enemyForm.image.$error">
                            <div ng-message="required">Image is required</div>
                        </div>
                    </md-input-container>
                </div>

            </div>


        </div>
    </form>
</div>
