<div class="deck-container" cg-busy="{promise:deckCtrl.loadCardsPromise, message:'Loading cards...', minDuration: 1000}">
    <div class="deck-header">
        <md-input-container>
            <label>Deck name</label>
            <input required name="deckName" ng-model="deckCtrl.deck.name" class="deck-name">
            <div ng-messages="deckForm.deckName.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
    </div>
    <div ng-repeat="deckCard in deckCtrl.cards | orderBy : 'card.stars'" class="deck-card" ng-dblclick="deckCtrl.removeCard(deckCard)">
        <div class="deck-card-background" ng-style="deckCard.style"></div>
        <div class="deck-card-text"><span class="deck-card-text-name">{{deckCard.card.getName()}}</span><span class="deck-card-amount" ng-if="deckCard.amount > 1">{{deckCard.amount}}</span></div>
    </div>
</div>
