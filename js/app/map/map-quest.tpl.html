<div class="map-quest">
    <img class="map-quest-icon" ng-src="{{quest.type == 'fight'  && 'media/fight_marker.png' || quest.type == 'quiz'  && 'media/quiz_marker.png' || quest.type == 'info'  && 'media/info_marker.png'}}">
    <span class="map-quest-label">{{quest.id}}</span>
    <md-button class="md-icon-button map-quest-edit">
        <md-icon md-svg-icon="media/edit_icon.svg"></md-icon>
    </md-button>
</div>
