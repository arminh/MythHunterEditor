<div ng-class="{'not-clickable': map.interactionDisabled}">
    <div id="mapView"></div>

    <md-toolbar id="toolbar" cg-busy="{promise:map.saveQuestPromise, message:'Saving Quest...', minDuration:1000}">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="map.toggleQuestline()">
                <md-icon md-svg-icon="media/menu_icon.svg"></md-icon>
            </md-button>

            <md-autocomplete id="toolbar-search"
                             placeholder="Find location ..."
                             md-selected-item="selectedItem"
                             md-search-text="searchText"
                             md-items="item in map.searchLocation(searchText)"
                             md-item-text="item.display_name"
                             md-autoselect="true" md-selected-item-change="map.gotoLocation(selectedItem)">
                <span md-highlight-text="searchText">{{item.display_name}}</span>
                <md-not-found>
                    No matches found.
                </md-not-found>
            </md-autocomplete>


            <md-button id="toolbar-search-icon" class="md-icon-button" aria-label="Settings"
                       ng-click="map.searchAndGotoLocation(searchText)">
                <md-icon md-svg-icon="media/search_icon.svg"></md-icon>
            </md-button>

            <span flex=""></span>
            <md-button ng-disabled="map.drawing()" aria-label="delete" class="md-icon-button"
                       ng-click="map.cancelQuest()">
                <md-tooltip style="z-index:1000" class="button-tooltip" md-direction="bottom">
                    Cancel editing
                </md-tooltip>
                <md-icon md-svg-icon="media/cancel_icon.svg"></md-icon>
            </md-button>
            <md-button ng-disabled="map.drawing()" aria-label="edit" class="md-icon-button" ng-click="map.editQuest()">
                <md-tooltip style="z-index:1000" class="button-tooltip" md-direction="bottom">
                    Edit quest text
                </md-tooltip>
                <md-icon md-svg-icon="media/edit_icon.svg"></md-icon>
            </md-button>
            <md-button ng-disabled="map.drawing()" class="md-icon-button" aria-label="Save" ng-click="map.saveQuest()">
                <md-tooltip style="z-index:1000" class="button-tooltip" md-direction="bottom">
                    Save Quest
                </md-tooltip>
                <md-icon md-svg-icon="media/save_icon.svg"></md-icon>
            </md-button>
            <md-button ng-disabled="map.drawing()" class="md-icon-button" aria-label="Complex" ng-click="map.editQuestTree()">
                <md-tooltip style="z-index:1000" class="button-tooltip" md-direction="bottom">
                    Edit Quest Tree
                </md-tooltip>
                <md-icon md-svg-icon="media/complex_icon.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>


    <div id="map-tasks" ng-hide="map.drawing() || !map.showQuestline">
        <map-task ng-if="map.quest.treePartRoot" treepart="map.quest.treePartRoot" quest="map.quest"></map-task>

        <ol id="map-task-list" ui-sortable="map.sortableOptions" ng-model="map.quest.treeParts">
            <li ng-repeat="treePart in map.quest.treeParts">
                <map-task treepart="treePart" quest="map.quest"></map-task>
            </li>
        </ol>
        <div class="map-task-add">
            <md-button class="md-icon-button map-task-icon" ng-click="map.createTask()">
                <md-tooltip style="z-index:1000" class="button-tooltip" md-direction="bottom">
                    Add task
                </md-tooltip>
                <md-icon md-svg-icon="media/add_icon.svg"></md-icon>
            </md-button>
        </div>
    </div>
