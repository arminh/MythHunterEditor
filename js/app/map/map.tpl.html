<div ng-class="{'not-clickable': map.interactionDisabled}" flex>
    <div id="mapView" layout="colum"></div>

    <md-toolbar id="toolbar" cg-busy="{promise:map.saveQuestPromise, message:'Saving Quest...', minDuration:1000}" flex>
        <div class="md-toolbar-tools" flex>
            <md-button class="md-icon-button" aria-label="Settings" ng-click="map.toggleQuestline()">
                <md-icon md-svg-icon="media/menu_icon.svg"></md-icon>
            </md-button>

            <md-autocomplete id="toolbar-search"
                             placeholder="Find location ..."
                             md-selected-item="selectedItem"
                             md-search-text="searchText"
                             md-items="item in map.searchLocation(searchText)"
                             md-item-text="item.display_name"
                             md-autoselect="true" md-selected-item-change="map.gotoLocation(selectedItem)" flex>
                <span md-highlight-text="searchText">{{item.display_name}}</span>
                <md-not-found>
                    No matches found.
                </md-not-found>
            </md-autocomplete>


            <md-button id="toolbar-search-icon" class="md-icon-button" aria-label="Settings"
                       ng-click="map.searchAndGotoLocation(searchText)" flex="3">
                <md-icon md-svg-icon="media/search_icon.svg"></md-icon>
            </md-button>
            <md-menu>
                <md-button aria-label="Open quest menu" class="md-icon-button" ng-disabled="map.drawing()"
                           ng-click="$mdOpenMenu($event)">
                    <md-icon md-svg-icon="media/more_icon.svg"></md-icon>
                </md-button>
                <md-menu-content width="2">
                    <md-menu-item ng-click="map.saveQuest()">
                        <md-button ng-disabled="map.drawing()" class="md-icon-button" aria-label="Save" flex="3">
                            <md-icon md-svg-icon="media/save_icon.svg"></md-icon>
                        </md-button>
                        <md-label>Save quest</md-label>
                    </md-menu-item>
                    <md-menu-item ng-click="map.editQuest(evt)">
                        <md-button ng-disabled="map.drawing()" aria-label="edit" class="md-icon-button" flex="3">
                            <md-icon md-svg-icon="media/edit_icon.svg"></md-icon>
                        </md-button>
                        <md-label>Edit quest content</md-label>
                    </md-menu-item>
                    <md-menu-item ng-click="map.cancelQuest(evt)">
                        <md-button ng-disabled="map.drawing()" aria-label="delete" class="md-icon-button" flex="3">
                            <md-icon md-svg-icon="media/cancel_icon.svg"></md-icon>
                        </md-button>
                        <md-label>Cancel editing</md-label>
                    </md-menu-item>
                    <md-menu-item ng-click="map.editQuestTree()">
                        <md-button ng-disabled="map.drawing()" class="md-icon-button" aria-label="Complex">
                            <md-icon md-svg-icon="media/complex_icon.svg"></md-icon>
                        </md-button>
                        <md-label>Edit storyline</md-label>
                    </md-menu-item>
                    <md-menu-item ng-click="map.addQuestReward()">
                        <md-button ng-disabled="map.drawing()" class="md-icon-button" aria-label="Complex">
                            <md-icon md-svg-icon="media/reward_icon.svg"></md-icon>
                        </md-button>
                        <md-label>Add quest reward</md-label>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>


    <div id="map-tasks" ng-hide="map.drawing() || !map.showQuestline">
        <map-task ng-if="map.quest.treePartRoot" treepart="map.quest.treePartRoot" quest="map.quest"></map-task>

        <div id="map-task-list" ui-sortable="map.sortableOptions" ng-model="map.quest.treeParts">
            <div ng-repeat="treePart in map.quest.treeParts" ng-class="{'fixed': map.quest.getComplex()}">
                <map-task treepart="treePart" quest="map.quest"></map-task>
            </div>
        </div>
        <div class="map-task-add">
            <md-button class="map-task-add-button" ng-click="map.addTreePart(map.quest, $event)">
                <md-tooltip style="z-index:1000" class="button-tooltip" md-direction="bottom">
                    Add task
                </md-tooltip>
                <md-icon md-svg-icon="media/add_task_icon.svg" class="map-task-add-icon"></md-icon>
                <md-label>Add task</md-label>
            </md-button>
        </div>
    </div>
